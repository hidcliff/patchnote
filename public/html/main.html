# Patchnote

Patchnote is a cloud based online **Markdown Editor**. It's really simple to share your stories with cloud file storage services like Google Drive and Dropbox.

1. Type some Markdown
2. Just choose a service you want to share with
3. That's it!

Patchnote save all your stories automatically in your browser. Your stories can be accessible even when offline.
It supports live preview in realtime. When you type some Markdown, you can see HTML right away.

Markdown is a text-to-HTML conversion tool for web writers. Markdown allows you to write using an easy-to-read, easy-to-write plain text format, then convert it to structurally valid XHTML (or HTML).
You can find more information about Markdown [on Markdown site](http://daringfireball.net/projects/markdown/).

---

## Development

### Technologies and Tools

A number of technologies and tools are included in Patchnote

- [AngularJS](https://angularjs.org/) - HTML enhanced for web apps!
- [Bootstrap](http://getbootstrap.com/) - The most popular HTML, CSS, and JS framework for developing responsive, mobile first projects on the web.
- [HTML5](http://www.w3.org/TR/html5/) -  The fifth major revision of the Hypertext Markup Language
- [Node.js](http://nodejs.org/) - An asynchronous event driven framework for server-side
- [Express](http://expressjs.com/) - Fast, unopinionated, minimalist web framework for Node.js
- [Grunt](http://gruntjs.com/) - The JavaScript Task Runner
- [Bower](http://bower.io/) - A package manager for the web
- [Karma](http://karma-runner.github.io/) - A test runner for JavaScript that runs on Node.js
- [Mocha](http://mochajs.org/) - A feature-rich JavaScript test framework running on Node.js and in the browser
- [Angular-express-seed](https://github.com/hidcliff/angular-express-seed) - A skeleton for an Angular app with Node
- [Patchmark](https://github.com/hidcliff/patchmark) - A JavaScript Markdown Parser.


### Contribute

Patchnote is a open source project. Visit [our GitHub page](https://github.com/hidcliff/patchnote) and contribute.
We always welcome your contribution.
